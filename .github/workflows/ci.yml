name: CI

on: [push]

jobs:
  build-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup PHP 7.3
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.3'
    - name: Composer dependencies
      run: composer install --prefer-dist
    - name: Run tests
      run: php vendor/bin/phpunit
language: php

php:
  - 7.1
  - 7.2
  - 7.3

dist: trusty
sudo: required

before_script:
  - if [ $TRAVIS_PHP_VERSION != "7.3" ]; then phpenv config-rm xdebug.ini; fi
  - composer self-update
  - composer install

script:
  - mkdir -p build/logs
  - ./vendor/bin/phpunit

after_script: ./codeclimate.sh
